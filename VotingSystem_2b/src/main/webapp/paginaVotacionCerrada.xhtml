<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:b="http://butterfaces.larmic.de/components">

    <h:head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8"/>
        <script type="text/javascript"
                src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
              rel="stylesheet" type="text/css"/>
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet"
              type="text/css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
              rel="stylesheet"/>
        <link rel="stylesheet"
              href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

        <style>
            .btn {
            border-radius: 0;
            border: 0;
            border-bottom: 4px solid #CCCCCC;
            margin: 0;
            -webkit-box-shadow: 0 5px 5px -6px rgba(0, 0, 0, .3);
            -moz-box-shadow: 0 5px 5px -6px rgba(0, 0, 0, .3);
            box-shadow: 0 5px 5px -6px rgba(0, 0, 0, .3);
            }

            .btn .btn-block:active, .btn .btn-lg:active {
            -webkit-box-shadow: inset 0 3px 3px -5px rgba(0, 0, 0, .3);
            -moz-box-shadow: inset 0 3px 3px -5px rgba(0, 0, 0, .3);
            box-shadow: inset 0 3px 3px -5px rgba(0, 0, 0, .3);
            }

            .btn-warning {
            background-color: #FEAF20;
            border-color: #d79a34;
            text-shadow: 1px 1px 0 #db9e34;
            }

            .btn-warning:hover, .btn-warning:focus {
            background-color: #f5a620;
            border-color: #cd9034;
            }

        </style>
    </h:head>


    <h:body>


        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron">
                            <b:messages showDetail="true" autoUpdate="true" globalOnly="true" closable="true"/>
                            <h1>#{beanClosed.closedList.name}</h1>
                            <blockquote><p>#{beanClosed.closedList.instructions}</p>

                            </blockquote>
                            <p><br/></p>
                            <h:form>

                                <b:table id="table"
                                         var="rowItem"
                                         value="#{beanClosed.value}"
                                         tableBordered="false"
                                         tableCondensed="false"
                                         tableStriped="true"
                                         ajaxDisableRenderRegionsOnRequest="true"
                                         rendered="true">


                                    <b:column id="column1"
                                              label="Nombre partido"

                                    >

                                        #{rowItem.name}
                                    </b:column>
                                    <b:column id="column2"
                                              sortColumnEnabled="false"
                                              label="Siglas" value="">
                                        #{rowItem.initial}


                                    </b:column>
                                    <b:column id="column3"
                                              label="Votar">


                                        <b:commandLink value="Votar" action="#{beanClosed.votar(rowItem.name)}"
                                                       rendered="#{beanClosed.isVoted() eq false}"
                                                       class="btn btn-warning"></b:commandLink>


                                    </b:column>

                                </b:table>


                            </h:form>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </h:body>

</f:view>
