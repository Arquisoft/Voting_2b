<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:b="http://butterfaces.larmic.de/components"
        xmlns:p="http://primefaces.org/ui"
>

    <h:head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8"/>
        <script type="text/javascript"
                src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
              rel="stylesheet" type="text/css"/>
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet"
              type="text/css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
              rel="stylesheet"/>
        <link rel="stylesheet"
              href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

        <style>.ui-datatable.borderless .ui-datatable-data tr,
            .ui-datatable.borderless .ui-datatable-data-empty tr,
            .ui-datatable.borderless .ui-datatable-data td,
            .ui-datatable.borderless .ui-datatable-data-empty td {
            border-style: none;
            }</style>
    </h:head>


    <h:body>



        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron">
                            <b:messages showDetail="true" autoUpdate="true" globalOnly="true" closable="true"/>
                            <h1>#{beanAbiertas.openList.name}</h1>
                            <blockquote><p>#{beanAbiertas.openList.instructions} escoja #{beanAbiertas.openList.numChoices} candidatos </p>

                            </blockquote>
                            <p><br/></p>


                            <h:form id="formulario">
                                <p:dataTable styleClass="borderless" var="candidate"
                                             value="#{beanAbiertas.candidates}">


                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{candidate.name}"/>
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{candidate.surname}"/>
                                    </p:column>


                                    <p:column headerText="Votar">
                                        <p:selectBooleanCheckbox
                                                value="#{beanAbiertas.selectedIds[candidate.id]}"/>
                                    </p:column>

                                </p:dataTable>



                                <b:commandLink style="float:right" class="btn btn-lg btn-primary " id="botonLogin" value="Votar"
                                               rendered="#{beanAbiertas.isVoted() eq false}"  action="#{beanAbiertas.votar}"></b:commandLink>




                            </h:form>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</f:view>
