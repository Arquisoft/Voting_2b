<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:b="http://butterfaces.larmic.de/components"
>


    <h:head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8"/>
        <script type="text/javascript"
                src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
              rel="stylesheet" type="text/css"/>
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet"
              type="text/css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
              rel="stylesheet"/>
        <link rel="stylesheet"
              href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    </h:head>

    <h:body>

        <b:section id="votaciones">
            <b:section class="section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading"><h3
                                        class="panel-title"> Configuracion de colegios electorales</h3></div>
                                <div class="panel-body">
                                    <b:messages showDetail="true" autoUpdate="true" globalOnly="true" closable="true"/>
                                    <b:section rendered="#{beanPolling.isExcelUploaded() eq false}">
                                        <h4>Suba un archivo excel con la información necesaria</h4>
                                        <form method="POST" enctype="multipart/form-data" action="/uploadPolling">


                                            <h6>Sube el archivo</h6>


                                            <div class="fileinput fileinput-new input-group"
                                                 data-provides="fileinput">
                                                <div class="form-control" data-trigger="fileinput"><i
                                                        class="glyphicon glyphicon-file fileinput-exists"></i> <span
                                                        class="fileinput-filename"></span></div>
                                            <span class="input-group-addon btn btn-default btn-file"><span
                                                    class="fileinput-new">Select file</span><span
                                                    class="fileinput-exists">Change</span>    <input name="file"
                                                                                                     type="file"/></span>
                                                <a href="#"
                                                   class="input-group-addon btn btn-default fileinput-exists"
                                                   data-dismiss="fileinput">Remove</a>
                                            </div>


                                            <input class="btn btn-primary" type="submit" value="Sube el excel"/>


                                        </form>
                                    </b:section>

                                    <b:section rendered="#{beanPolling.isExcelUploaded() eq true}">

                                        <h:form>
                                            <p>Ahora pulse el botón para confirmar los cambios, en caso de que desee lo contrario vuelva atrás</p>
                                            <b:commandLink class="btn btn-lg btn-primary " id="botonLogin"
                                                           value="Configurar"
                                                           action="#{beanPolling.configurePollingPlaces()}"></b:commandLink>
                                        </h:form>
                                    </b:section>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </b:section></b:section>


    </h:body>

</f:view>
